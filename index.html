<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Used Cars Marketplace</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- YouTube Video Background -->
    <div id="video-container">
        <iframe width="100%" height="100%" src="https://www.youtube.com/embed/waOr9d2b08s?autoplay=1&mute=1&loop=1&controls=0" frameborder="0" allowfullscreen></iframe>
    </div>

    <!-- Header -->
    <header>
        <img src="car-logo.gif" alt="Car Logo">
        <h1>Used Cars Marketplace</h1>
    </header>

    <!-- Search Bar -->
    <div id="search-container">
        <label for="search-input">Search:</label>
        <input type="text" id="search-input" placeholder="Search...">
        <button onclick="filterCars()">Filter</button>
    </div>

    <!-- Car Listings -->
    <div id="car-listings">
        <!-- Car containers will be dynamically added here using JS -->
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2023 Used Cars Marketplace</p>
    </footer>

    <script defer src="script.js"></script>
</body>

</html>
